<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        .card {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome, User</h1>
    </header>
    <div class="card">
        <h2>Profile</h2>
        <p>View and update your profile information.</p>
    </div>
    <div class="card">
        <h2>Messages</h2>
        <p>Read and send messages to other users.</p>
    </div>
    <div class="card">
        <h2>Settings</h2>
        <p>Personalize your account settings.</p>
    </div>
</div>
<div class="footer">
    &copy; 2024 User Home. All rights reserved.
</div>
</body>
</html>
